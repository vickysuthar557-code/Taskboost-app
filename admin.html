<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskBoost Admin</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f1f5f9; padding: 20px; max-width: 800px; margin: auto; }
        h1 { color: #0f172a; margin-bottom: 30px; }
        .card { background: white; padding: 25px; border-radius: 20px; margin-bottom: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        h3 { margin-top: 0; color: #64748b; font-size: 14px; text-transform: uppercase; letter-spacing: 1px; }
        .row { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #f1f5f9; padding: 15px 0; }
        .row:last-child { border-bottom: none; }
        button { cursor: pointer; padding: 8px 15px; border: none; border-radius: 10px; color: white; font-weight: bold; margin-left: 5px; font-size: 13px; }
        input { padding: 12px; border: 2px solid #e2e8f0; border-radius: 10px; margin-right: 5px; outline: none; }
        input:focus { border-color: #ff8c00; }
    </style>
</head>
<body onload="window.loadAdminPanel()">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <h1>ğŸ›¡ï¸ Admin Dashboard</h1>
        <button onclick="window.location.href='index.html'" style="background:#ef4444;">LOGOUT</button>
    </div>

    <div class="card">
        <h3>ğŸ’° Payment Details</h3>
        <input type="text" id="admin-upi" placeholder="UPI ID" style="width:200px;">
        <input type="text" id="admin-qr" placeholder="QR Image URL" style="width:300px;">
        <button onclick="window.updateSettings()" style="background:#22c55e;">SAVE</button>
    </div>

    <div class="card">
        <h3>ğŸ“ Pending Registrations</h3>
        <div id="pending-regs">Loading...</div>
    </div>

    <div class="card">
        <h3>ğŸš€ Pending Upgrade Requests</h3>
        <div id="pending-upgrades">Loading...</div>
    </div>

    <div class="card">
        <h3>ğŸ’¸ Withdrawal Requests</h3>
        <div id="pending-withdrawals">Loading...</div>
    </div>

    <div class="card">
        <h3>ğŸ“º Video Manager</h3>
        <input type="text" id="vid-title" placeholder="Description">
        <input type="text" id="vid-link" placeholder="YouTube Link">
        <button onclick="window.addVideo()" style="background:#ff8c00;">ADD VIDEO</button>
        <div id="admin-videos" style="margin-top:15px;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.43.0"></script>
    <script src="app.js"></script>
</body>
</html>
